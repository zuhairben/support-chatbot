{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    #chat-container {
      width: 400px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 70vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user { justify-content: flex-end; text-align: right; }
    .message.bot { justify-content: flex-start; }

    .bubble {
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      max-width: 85%;
      line-height: 1.4;
    }

    .user .bubble { background: #d0eaff; }
    .bot .bubble  { background: #f0f0f0; }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    #input-form {
      display: flex;
      gap: 0.5rem;
      width: 400px;
    }

    #input-form input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #input-form button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #mic-btn {
      background: transparent;
      padding: 0;
      border: none;
    }

    #mic-img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    #mic-btn:hover #mic-img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 3px #007bff);
    }

    .typing { font-style: italic; color: #999; font-size: 0.9rem; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }

    .suggestion-btn {
      background: #e0e0e0;
      border: none;
      border-radius: 16px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .suggestion-btn:hover {
      background: #d4e2ff;
    }
  </style>
</head>
<body>

  <h2>Support Chatbot</h2>

  <div id="chat-container"></div>

  <form id="input-form">
    <input type="text" id="user-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
    <button type="button" id="mic-btn"><img id="mic-img" src="{% static 'mic.png' %}" alt="Mic" /></button>
  </form>

  <script>
    const form = document.getElementById("input-form");
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat-container");
    const micBtn = document.getElementById("mic-btn");
    const micImg = document.getElementById("mic-img");

    const avatars = {
      user: "{% static 'profile-user.png' %}",
      bot: "{% static 'robot.png' %}"
    };

    const savedHistory = JSON.parse(sessionStorage.getItem("chat_history") || "[]");
    savedHistory.forEach(msg => appendMessage(msg.text, msg.sender, msg.isSuggestion));

    // ðŸ‘‹ Show welcome intro if first time
    if (savedHistory.length === 0) {
      const intro = "ðŸ‘‹ Hi there! Iâ€™m your support assistant bot.\nI can help you with things like updating your profile, viewing past orders, resetting your password, and more.\nJust type your question below or choose a suggested option!";
      appendMessage(intro, "bot");
      saveMessage(intro, "bot");
    }

    function saveMessage(text, sender, isSuggestion=false) {
      const history = JSON.parse(sessionStorage.getItem("chat_history") || "[]");
      history.push({ text, sender, isSuggestion });
      sessionStorage.setItem("chat_history", JSON.stringify(history));
    }

    function appendMessage(text, sender, isSuggestion=false) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      const avatar = document.createElement("img");
      avatar.src = avatars[sender];
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (isSuggestion) {
        bubble.innerHTML = "ðŸ¤– I didn't quite get that. Here's what I can help with:";
        const suggestionsDiv = document.createElement("div");
        suggestionsDiv.className = "suggestions";

        text.split("\n").forEach(option => {
          const btn = document.createElement("button");
          btn.className = "suggestion-btn";
          btn.textContent = option.replace(/^â€¢\s*/, "");
          btn.onclick = () => handleSuggestionClick(btn.textContent);
          suggestionsDiv.appendChild(btn);
        });

        bubble.appendChild(suggestionsDiv);
      } else {
        bubble.textContent = text;
      }

      if (sender === "user") {
        msg.appendChild(bubble);
        msg.appendChild(avatar);
      } else {
        msg.appendChild(avatar);
        msg.appendChild(bubble);
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function handleUserInput(message) {
      appendMessage(message, "user");
      saveMessage(message, "user");

      const response = await fetch("/chat/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      const isSuggestion = data.source === "suggestion";
      appendMessage(data.response, "bot", isSuggestion);
      saveMessage(data.response, "bot", isSuggestion);
    }

    function handleSuggestionClick(text) {
      input.value = text;
      form.dispatchEvent(new Event("submit"));
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = "";
      await handleUserInput(message);
    });

    // ðŸŽ¤ Speech Recognition
    micBtn.addEventListener("click", () => {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Speech recognition not supported.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      micImg.style.filter = "drop-shadow(0 0 6px #28a745)";

      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript;
        input.value = spoken;
        micImg.style.filter = "";
      };

      recognition.onerror = () => {
        micImg.style.filter = "";
      };
    });
  </script>
</body>
</html>
